<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Sucatão do Major</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFD700;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            flex-wrap: wrap;
        }
        .logo img {
            max-height: 60px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 5px;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .moto-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
        }
        .moto-container img {
            width: 100%;
            transition: transform 0.3s;
        }
        .moto-container:hover img {
            transform: scale(1.05);
        }
        .pecas {
            position: absolute;
            width: 10%;
            height: 10%;
            min-width: 30px;
            min-height: 30px;
            background: rgba(255, 215, 0, 0.7);
            border-radius: 50%;
            display: none;
        }
        .moto-container:hover .pecas {
            display: block;
        }
         #peca-motor { top: 50%; left: 40%; }
        #peca-roda { top: 30%; left: 20%; }
        #peca-escapamento { top: 60%; left: 70%; }
        #peca-painel { top: 15%; left: 60%; }
        #peca-bengalas { top: 60%; left: 10%; }
        #info-peca {
            font-size: 1.2em;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                flex-direction: column;
                padding: 10px;
            }
            .moto-container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Sucatão do Major">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="estoque.html">Estoque</a></li>
                <li><a href="contato.html">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nosso Catálogo</h1>
        <div class="moto-container">
            <img src="img/moto.png" alt="Moto Completa" id="moto">
            <div class="pecas" id="peca-motor" data-info="Motor CG 150 - R$ 1.200,00"></div>
            <div class="pecas" id="peca-roda" data-info="Roda Dianteira - R$ 450,00"></div>
            <div class="pecas" id="peca-escapamento" data-info="Escapamento Esportivo - R$ 350,00"></div>
            <div class="pecas" id="peca-painel" data-info="Painel Digital - R$ 600,00"></div>
            <div class="pecas" id="peca-bengalas" data-info="Bengalas Dianteiras - R$ 700,00"></div>
        </div>
        <p id="info-peca">Passe o mouse sobre a moto para ver os detalhes.</p>
    </main>

    <footer>
        <p>&copy; 2025 Sucatão do Major</p>
    </footer>
    <script>
        document.querySelectorAll('.pecas').forEach(peca => {
            peca.addEventListener('mouseover', function() {
                document.getElementById('info-peca').textContent = this.dataset.info;
            });
            peca.addEventListener('mouseout', function() {
                document.getElementById('info-peca').textContent = "Passe o mouse sobre a moto para ver os detalhes.";
            });
        });
    </script>
</body>
</html>
